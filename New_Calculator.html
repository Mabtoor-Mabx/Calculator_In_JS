<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

</head>
<body>

    <h1>
        Calculator Designed By Mabtoor Mabx
    </h1>

    <div class="input-group flex-nowrap">
        <input type="text" id="result" class="form-control"aria-label="Username" aria-describedby="addon-wrapping">
      </div>

      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button" onclick= "clearResult()" >C</button>

      </div>


<div class="buttons">      
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('7')"  > 7</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('8')"  > 8</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('9')"  > 9</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('*')"  > X</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('4')"  > 4</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('5')"  > 5</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('6')"  > 6</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('-')"  > -</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('1')"  > 1</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('2')"  > 2</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('3')"  > 3</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('+')"  > +</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('0')"  > 0</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('.')"  > .</button>
<button type="button" class="btn btn-secondary btn-sm"  onclick="getNumber('/')"  > /</button>
<button type="button" class="btn btn-secondary btn-sm" onclick="calculations()"  > =</button>

</div>
    


<script src="app.js"></script>
</body>
</html>
